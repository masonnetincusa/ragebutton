<html>
<title>Rage Button</title>
    <style>
    body {
         font-family: Arial, Helvetica, sans-serif;
        }
</style>
  <script>
   function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "RAGE:" + localStorage.clickcount + " ";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
    </script>
      <center>
          <h1>Rage Button</h1>
          <p>Your score will save, even if you reload, or turn off your device.</p>
          <p>Get the highest score!</p>
          <hr>
    <h3><div id="result"></div></h3>
    <button onclick="clickCounter()" type="button">RAGE!!!!</button>
